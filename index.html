<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Modern Login Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-10 m-auto login-container p-4 row b-radius">
                <div class="col-12 col-md-6 form-container">
                    <h1 class="page-header">Login</h1>
                    <p>If You Are Already A Member, Easily Log In</p>
                    <form action="#" class="my-5 my-form">
                        <input type="email" class="form-control" placeholder="Email">
                        <input type="password" class="form-control mt-4" placeholder="Password">
                        <button type="submit" class="login-btn mt-5">Login</button>
                    </form>
                    <div class="text-divider">
                        <div></div>
                        <span>OR</span>
                        <div></div>
                    </div>

                    <a href="#" class="social-button my-5"><img src="assets/images/google.png" class="mr-1" alt="Google Icon" width="20px"> Login with Google</a>

                    <a>Forgot my password</a>
                    <hr>
                    <div class="option">
                        <p>If you don't have an account, create</p>
                        <a href="#">Register</a>
                    </div>
                </div>
                <div class=".visible-md-block .hidden-md col-md-6 bg-container b-radius"></div>
            </div>
        </div>
    </div>
</body>

</html>
